<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            background-color: beige;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <hr>
    <div class="container ">
        <div class="row">
            <div class="col-2">

            </div>
            <div class="col-8">
                <form action="backend.php">
                    <label class="form-label"> First Name </label>
                    <input type="text" placeholder="first name" class="form-control" id ="fname" autofocus><br>
                    <label class="form-label"> Last Name </label>
                    <input type="text" placeholder="last name" class="form-control" id ="lfname"><br>
                    <label class="form-label"> Email ID </label>
                    <input type="email" placeholder="email" id ="eid" size="40" class="form-control" autocomplete="email" required><br>
                    <label class="form-label"> Create Password </label>
                    <input type="text" placeholder="password" class="form-control" id ="pwrd"><br>
                    <label class="form-label"> Confirm Password </label>
                    <input type="text" placeholder="confirm" class="form-control" id ="cpwrd" ><br>
                    <label class="form-label">Phone Number </label>
                    <input type="number" placeholder="Ph No." id="phno" class="form-control" maxlength="10" required><br>
                    <label class="form-label">Pager number: </label>
                    <input type="number" placeholder="Pager No." class="form-control" class="form-control" id="pgno" disabled><br>
            
                    <label class="form-label">Gender:</label><br>
                    <input type="radio" class="form-check-input"  value="male" name ="Gender" id="m">Male<br>
                    <input type="radio" class="form-check-input"value="female" name ="Gender" id="f">Female<br>
                    <input type="radio" class="form-check-input"  value="others" name ="Gender" id="o">Others<br>
                    <label class="form-label">Date of Birth: </label>
                    <input type="date" class="form-control" id="DOB">
                    <br>
            
                    <label class="form-label">Number of People who can access account: </label>
                    <input type="number" class="form-control" placeholder="no. of People" min="1" max="4" id="Nppl" ><br>
            
                    <label class="form-label">Country</label>
                    <select class="form-select">
                        <option>India</option>
                        <option>Ameria</option>
                        <option>Russia</option>
                        <option>Japan</option>
                        <option>Italy</option>
                        <option>United Kingdom</option>
                    </select>
                    <br>
            
                    <label class="form-label">Choose theme colour: </label>
                    <input type="color" class="form-control-color form-control-sm" id="theme" name="theme">
                    <br>
                    <br>
                    <label class="form-label">Choose Profile picture: </label>
                    <br>
                    <input type="file" class="form-control" id="pfp" name="pfp" >
                    <br>
                    <br>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="t&c">I agree to all the terms and conditions<br>
                    </div>
                    <div class="form-check form-switch">
                        <input type="checkbox" class="form-check-input" id="infoshare"checked>I agree to share my data for personalized experience
                    </div>
                    <input class= "form-control" type="submit" value="submit">
                    <input class= "form-control" type="reset">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
