<html>
	<head>
		<title>position prac</title>
		<style>
			.pp
			{
				position : relative;
				border: 8px blue solid;
				top:50;
				left:100;
			}
			
			#fx
			{
				border: 8px red dotted;
				position: fixed;
				bottom: 0;
				right: 0;
			}	
			
			.st
			{
				border: 8px red solid;
				position: sticky;
				top: 10px;
			
			}
			
		
		</style>
	
	</head>
	<body>
		<p class="pp">computer science</P>
		<p id="fx">click here</p>
		<p>mechanical science</p>
		<img src="p1.png">
		<img src="p2.png">
		<img src="p3.png">
		<img src="p4.png">	
		<p class="st">sticky</p>
		<img src="p5.png">
		<img src="p6.png">
		<img src="p7.png">
	
	</body>
</html>
